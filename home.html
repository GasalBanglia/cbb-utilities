<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        body {
            padding-top: 80px; /* Adjust this value based on the header height */
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curtains, Blinds, and Bath Utilities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        header {
            width: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .widget {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .widget:hover {
            transform: scale(1.05);
        }
        .widget a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Curtains, Blinds, and Bath Utilities</h1>
    </header>
    <div class="container">
        <div class="widget">
            <a href="squarecenter.html">Square/Center</a>
        </div>
        <div class="widget">
            <a href="#">Feature #2</a>
        </div>
        <div class="widget">
            <a href="#">Feature #3</a>
        </div>
    </div>
</body>
</html>
