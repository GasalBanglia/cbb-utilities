    <script>

        let imageTitle = '';
        
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                imageTitle = file.name.split('.')[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById("pastedImage");
                    const sourceImg = document.getElementById("sourceImage");
                    img.src = e.target.result;
                    sourceImg.src = e.target.result;
                    sourceImg.onload = function() {
                        processImage(e.target.result);
                    };
                };
                reader.readAsDataURL(file);
            }
        }

        function downloadImage(event) {
            if (imageTitle != '') {
                const resultImage = document.getElementById('resultImage');
                const link = document.createElement('a');
                link.href = resultImage.src;
                link.download = `${imageTitle}_centered.png`;
                link.click();
            }
        }
       
        function handlePaste(event) {
            const items = event.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf("image") !== -1) {
                    imageTitle = items[i].getAsFile().name//.split('.')[0];
                    const blob = items[i].getAsFile();
                    const img = document.getElementById("pastedImage");
                    var sourceImg = document.getElementById("sourceImage");
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        img.src = e.target.result;
                        sourceImg.src = e.target.result;
                        const aspectRatio = sourceImg.naturalWidth / sourceImg.naturalHeight;
                        img.width = aspectRatio * 100;
                        sourceImg.onload = function() {
                            processImage(e.target.result);
                        }
                    };
                    reader.readAsDataURL(blob);
                }
            }
        }

        function squareCenterResize(src, dst) {
            // Placeholder for the actual OpenCV function implementation
            
            // Crop the image by finding the topmost, rightmost, leftmost, and bottommost pixels that are not transparent
            let top = 0;
            let bottom = src.rows - 1;
            let left = 0;
            let right = src.cols - 1;
            let found = false;

            // Find top
            for (let i = 0; i < src.rows; i++) {
                for (let j = 0; j < src.cols; j++) {
                    if (src.ucharPtr(i, j)[3] !== 0) {
                        top = i;
                        found = true;
                        break;
                    }
                }
                if (found) break;
            }

            // Find bottom
            found = false;
            for (let i = src.rows - 1; i >= 0; i--) {
                for (let j = 0; j < src.cols; j++) {
                    if (src.ucharPtr(i, j)[3] !== 0) {
                        bottom = i;
                        found = true;
                        break;
                    }
                }
                if (found) break;
            }

            // Find left
            found = false;
            for (let j = 0; j < src.cols; j++) {
                for (let i = 0; i < src.rows; i++) {
                    if (src.ucharPtr(i, j)[3] !== 0) {
                        left = j;
                        found = true;
                        break;
                    }
                }
                if (found) break;
            }

            // Find right
            found = false;
            for (let j = src.cols - 1; j >= 0; j--) {
                for (let i = 0; i < src.rows; i++) {
                    if (src.ucharPtr(i, j)[3] !== 0) {
                        right = j;
                        found = true;
                        break;
                    }
                }
                if (found) break;
            }

            // Crop the image
            const rect = new cv.Rect(left, top, right - left + 1, bottom - top + 1);
            const cropped = src.roi(rect);
            cropped.copyTo(dst);
            cropped.delete();


            top = bottom = left = right = 0;
            if (src.rows > src.cols) {
                left = right = Math.floor((src.rows - src.cols) / 2);
            } else {
                top = bottom = Math.floor((src.cols - src.rows) / 2);
            }

            const color = new cv.Scalar(255, 255, 255, 0); // White background
            cv.copyMakeBorder(src, dst, top, bottom, left, right, cv.BORDER_CONSTANT, color);
